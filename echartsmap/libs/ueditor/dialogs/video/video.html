<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="video.css" />
</head>
<body>
<div class="wrapper">
    <div id="videoTab">
        <div id="tabHeads" class="tabhead">

            <span tabSrc="upload" class="focus" data-content-id="upload"><var id="lang_tab_uploadV"></var></span>

            <!--集成视频库-->
            <span tabSrc="video-lib" data-content-id="video-lib">视频库</span>

            <span tabSrc="video" data-content-id="video">插入通用代码</span>

            <span tabSrc="video-tag" data-content-id="video-tag">插入视频链接</span>

        </div>
        <div id="tabBodys" class="tabbody">

            <!--本地上传-->
            <div id="upload" class="panel focus">
                <div id="upload_left">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"></div>
                                <div>提示：视频插入编辑器后可能会存在短暂预览加载延迟时间。</div>
                            </div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                <div id="uploadVideoInfo" style="display: none">
                    <fieldset>
                        <legend><var id="lang_upload_size"></var></legend>
                        <table>
                            <tr><td><label><var id="lang_upload_width"></var></label></td><td><input class="txt" id="upload_width" type="text"/></td></tr>
                            <tr><td><label><var id="lang_upload_height"></var></label></td><td><input class="txt" id="upload_height" type="text"/></td></tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><var id="lang_upload_alignment"></var></legend>
                        <div id="upload_alignment"></div>
                    </fieldset>
                </div>
            </div>

            <!--视频库-->
            <div id="video-lib" class="panel">
                <iframe id="videoFrame" src="" frameborder=0 style="width:100%;height:490px;"></iframe>
            </div>


            <!--通用代码-->
            <div id="video" class="panel ">
                <table style="margin-top: 15px">
                    <tr>
                        <td><label for="videoUrl" class="url">插入视频代码</label></td>
                    </tr>
                    <tr>
                        <td colspan="3"><textarea id="videoUrl" type="text"></textarea></td>
                    </tr>
                    <tr style="height: 40px">
                        <td style="padding-left: 5px">优酷视频分享代码：</td>
                        <td style="padding-left: 5px">爱奇艺视频分享代码：</td>
                        <td style="padding-left: 5px">腾讯视频分享代码：</td>
                    </tr>
                    <tr>
                        <td><img class="link-img" src="./images/youku-link.png" alt="优酷视频分享代码"></td>
                        <td><img class="link-img" src="./images/aiqiyi-link.png" alt="爱奇艺视频分享代码"></td>
                        <td><img class="link-img" src="./images/tengxun-link.png" alt="腾讯视频分享代码"></td>
                    </tr>
                </table>
                <!--<div id="preview"></div>-->
                <!--<div id="videoInfo">-->
                <!--<fieldset>-->
                <!--<legend><var id="lang_video_size"></var></legend>-->
                <!--<table>-->
                <!--<tr><td><label for="videoWidth"><var id="lang_videoW"></var></label></td><td><input class="txt" id="videoWidth" type="text"/></td></tr>-->
                <!--<tr><td><label for="videoHeight"><var id="lang_videoH"></var></label></td><td><input class="txt" id="videoHeight" type="text"/></td></tr>-->
                <!--</table>-->
                <!--</fieldset>-->
                <!--<fieldset>-->
                <!--<legend><var id="lang_alignment"></var></legend>-->
                <!--<div id="videoFloat"></div>-->
                <!--</fieldset>-->
                <!--</div>-->
            </div>

            <!--插入标签-->
            <div id="video-tag" class="panel ">
                <table style="margin-top: 15px">
                    <tr>
                        <td><label for="videoUrl" class="url">插入视频链接</label></td>
                    </tr>
                    <tr>
                        <td colspan="3"><textarea id="videoLink" class="videoUrl" type="text"></textarea></td>
                    </tr>
                </table>
                <!--<div id="preview">-->

                <!--</div>-->
                <!--<div id="videoInfo">-->
                    <!--<fieldset>-->
                        <!--<legend><var id="lang_video_size"></var></legend>-->
                        <!--<table>-->
                            <!--<tr>-->
                                <!--<td><label for="videoWidth"><var id="lang_videoW"></var></label></td>-->
                                <!--<td><input class="txt" id="videoWidth" type="text"/></td>-->
                            <!--</tr>-->
                            <!--<tr>-->
                                <!--<td><label for="videoHeight"><var id="lang_videoH"></var></label></td>-->
                                <!--<td><input class="txt" id="videoHeight" type="text"/></td>-->
                            <!--</tr>-->
                        <!--</table>-->
                    <!--</fieldset>-->
                    <!--<fieldset>-->
                        <!--<legend><var id="lang_alignment"></var></legend>-->
                        <!--<div id="videoFloat"></div>-->
                    <!--</fieldset>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>

<!-- jquery -->
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

<!-- webuploader -->
<script type="text/javascript" src="../../third-party/webuploader/webuploader.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

<!-- video -->
<script type="text/javascript" src="video.js"></script>
</body>
</html>
